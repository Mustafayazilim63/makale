<html><head><base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategoriler</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Arial, sans-serif;
        letter-spacing: 0.3px;
    }
    
    body {
        padding-bottom: 70px;
        min-height: 100vh;
        background-color: #f9f9f9;
    }
    
    .header {
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        align-items: center;
        padding: 16px 20px;
        background-color: #35423F;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        color: #FFFFFF;
    }
    
    .logo {
        width: 40px;
        height: 40px;
        background-color: #2EAB9E;
        border-radius: 50%;
        margin-right: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
    }
    
    .logo:hover {
        transform: scale(1.05);
    }
    
    .header h1 {
        font-size: 22px;
        font-weight: 600;
    }
    
    .search-container {
        padding: 15px 20px;
        position: sticky;
        top: 72px;
        background-color: #f9f9f9;
        z-index: 99;
    }
    
    .search-box {
        width: 100%;
        padding: 12px 20px;
        border: 2px solid #3D5A56;
        border-radius: 25px;
        font-size: 16px;
        background-color: #FFFFFF;
        transition: all 0.3s ease;
    }
    
    .search-box:focus {
        outline: none;
        border-color: #2EAB9E;
        box-shadow: 0 0 10px rgba(46, 171, 158, 0.2);
    }
    
    .categories-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 15px;
    }
    
    .category-card {
        background-color: #3D5A56;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
        border: 1px solid rgba(61, 90, 86, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    
    .category-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.12);
        border-color: #2EAB9E;
    }
    
    .category-name {
        font-size: 18px;
        font-weight: 600;
        color: #35423F;
    }
    
    .navbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #35423F;
        display: flex;
        justify-content: space-around;
        padding: 10px;
        box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
    }
    
    .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #FFFFFF;
        transition: all 0.2s ease;
        opacity: 0.9;
    }
    
    .nav-item:hover {
        transform: translateY(-2px);
        opacity: 1;
        color: #2EAB9E;
    }
    
    .nav-icon {
        font-size: 18px;
        margin-bottom: 3px;
    }
    
    .nav-text {
        font-size: 10px;
        font-weight: 500;
    }

    a{
        text-decoration: none;
       color:  #ffffff;
    }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
    
    <div class="header">
        <div class="logo"></div>
        <h1>Kategoriler</h1>
    </div>
        
       
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Kategori ara...">
    </div>
    
    <div class="categories-grid">
        {% for category in categories %}
        <div class="category-card">
            <div class="category-name"><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></div>
        </div>
       {% endfor %}
    </div>
    
    {% include 'makale/navbar.html' %}
    
    <script>
    const searchBox = document.querySelector('.search-box');
    const categoryCards = document.querySelectorAll('.category-card');
    
    searchBox.addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        
        categoryCards.forEach(card => {
            const categoryName = card.querySelector('.category-name').textContent.toLowerCase();
            if (categoryName.includes(searchTerm)) {
                card.style.display = 'flex';
            } else {
                card.style.display = 'none';
            }
        });
    });
    </script>
    
    </body></html>
