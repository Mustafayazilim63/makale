<html>

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makale Detay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
            letter-spacing: 0.3px;
        }

        body {
            background-color: #f9f9f9;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background-color: #35423F;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            color: #FFFFFF;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .home-icon {
            color: #FFFFFF;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .home-icon:hover {
            transform: scale(1.1);
            color: #2EAB9E;
        }

        .header-right {
            display: flex;
            gap: 20px;
        }

        .action-icon {
            color: #FFFFFF;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .action-icon:hover {
            transform: scale(1.1);
            color: #2EAB9E;
        }

        .article-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .article-title {
            font-size: 24px;
            font-weight: 600;
            color: #35423F;
            margin-bottom: 20px;
        }

        .article-content {
            background-color: #FFFFFF;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            line-height: 1.6;
            color: #333;
        }

        .article-paragraph {
            margin-bottom: 15px;
        }

        @media screen and (max-width: 480px) {
            .article-title {
                font-size: 20px;
            }

            .article-content {
                padding: 15px;
                font-size: 14px;
            }

            .header {
                padding: 12px 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="header">
        <div class="header-left">
            <a href="{% url 'index' %}">
                <i class="fas fa-arrow-left home-icon"></i>
            </a>
        </div>
        <!--    <div class="header-right">
            <i class="fas fa-volume-up action-icon"></i>
            <i class="fas fa-language action-icon"></i>
        </div>-->
    </div>

    <div class="article-container">
        <h1 class="article-title">{{ article.title }}</h1>
        <div class="article-content">

            <p class="article-paragraph">{{ article.content }} </p>
        </div>
    </div>
    <script>
        document.querySelectorAll('.action-icon').forEach(icon => {
            icon.addEventListener('click', function () {
                this.style.color = '#2EAB9E';
                setTimeout(() => {
                    this.style.color = '#FFFFFF';
                }, 300);
            });
        });
    </script>

</body>

</html>
