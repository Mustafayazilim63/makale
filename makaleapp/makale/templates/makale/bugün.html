<html>

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugün</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
            letter-spacing: 0.3px;
        }

        body {
            padding-bottom: 70px;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 16px 20px;
            background-color: #35423F;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            color: #FFFFFF;
        }

        .quote-container {
            margin: 20px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
        }

        .quote-date {
            font-size: 14px;
            color: #2EAB9E;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .quote-title {
            font-size: 24px;
            font-weight: 600;
            color: #35423F;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .quote-description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #35423F;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #FFFFFF;
            transition: all 0.2s ease;
            opacity: 0.9;
        }

        .nav-item:hover {
            transform: translateY(-2px);
            opacity: 1;
            color: #2EAB9E;
        }

        .nav-icon {
            font-size: 16px;
            margin-bottom: 3px;
        }

        .nav-text {
            font-size: 9px;
            font-weight: 500;
        }

        @media screen and (max-width: 480px) {
            .quote-container {
                margin: 15px;
                padding: 20px;
            }

            .quote-title {
                font-size: 20px;
            }

            .quote-description {
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="header">
        <h1>Bugün</h1>
    </div>
    {% for Bugün in Bugüns %}
    <div class="quote-container">
        <div class="quote-date" id="tarih"> Bugün</div>
        <h2 class="quote-title">{{ Bugün.söz }}</h2>
        <p class="quote-description">{{ Bugün.söz_aciklama }}</p>
    </div>
    {% endfor %}

    {% for Bugün in Bugüns %}
    <div class="quote-container">
        <h2 class="quote-title">{{ Bugün.gün }}</h2>
        <p class="quote-description">{{ Bugün.gün_aciklama }}</p>
    </div>
    {% endfor %}
    {% include 'makale/navbar.html' %}

    <script>
        // Bugünün tarihini al
        const bugun = new Date();

        // Tarihi formatla: Gün Ay Yıl
        const gun = bugun.getDate();
        const aylar = [
            "Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran",
            "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"
        ];
        const ay = aylar[bugun.getMonth()];
        const yil = bugun.getFullYear();

        // Formatlanmış tarihi ekrana yazdır
        const tarihElementi = document.getElementById("tarih");
        tarihElementi.textContent = `${gun} ${ay} ${yil}`;
    </script>
</body>

</html>
